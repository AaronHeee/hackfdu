<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body style="background-color:black">
    <!--this is where you add codes-->
    <div class="row clearfix">
        <div class="col-md-4 column">
            <h2 class="text-right">
            <a class="text-muted" href=" "><strong>Search </strong> </a>
            </h2>
        </div>
        <div class="col-md-4 column">
                <h2  class="text-center" >
                    <a class="text-muted"  href=" "><strong>  Relations </strong></a>
                </h2>
        </div>
        <div class="col-md-4 column" class="text-primary">
                <h2 class="text-left">
                    <a  href=" "><strong>  Results  </strong> </a>
                </h2>
        </div>
    </div>
    <div>
        <label for="name">  <font color=#000000 size="4px"> <big> Discription:</big> </font></label>
    </div>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" class="form-inline" action="/search_results" method="POST">
                        <div class="form-group"  class="col-md-3 column">
                             <label></label><input type="text" name="text_username" class="form-control" placeholder="Github Name"/>
                        </div>
                        <div class="col-md-4 column">
                        </div>
                        <div class="form-group" class="col-md-5 column">
                             <label></label><input type="text" name="text_description" class="form-control" placeholder="Description"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
            <div>
                <label for="name">  <font color=#000000 size="4px"> <big> Discription:</big> </font></label>
            </div>
			<div class="panel-group" id="panel-199437">
            <% for (repo in repo_list) {%>
				<div class="panel panel-default">
					<div class="panel-heading">
						 <a class="panel-title collapsed" data-toggle="collapse" 
                             data-parent="#panel-199437" href="<%= "#result"+repo %>">
                             <%= repo_list[repo][0] %></a>
					</div>
                    <div id="<%= "result"+repo %>" class="panel-collapse collapse">
						<div class="panel-body">
                            <table>
                                <tr>
                                    <td> similarity:<%= repo_list[repo][1] %> </td>
                                    <td> stars:<%= repo_list[repo][2] %> </td>
                                    <td> score:<%= repo_list[repo][3] %> </td>
                                    <td> <a class="btn" href="<%="https://github.com/"+repo_list[repo][0]%>">
                                            View details Â»</a> </td>
                                </tr>
                            </table>
						</div>
					</div>
				</div>
            <% } %>
			</div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
