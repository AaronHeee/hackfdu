<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <!--this is where you add codes-->
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <form role="form" class="form-inline" action="/search_results" method="POST">
                        <div class="form-group"  class="col-md-4 column">
                             <label>Username</label><input type="text" name="text_username" class="form-control"/>
                        </div>
                        <div class="col-md-3 column">
                        </div>
                        <div class="form-group" class="col-md-5 column">
                             <label>Description</label><input type="text" name="text_description" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
            <% for (repo in repo_list) {%> 
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h2>
                            <%= repo_list[repo][0] %>
                            <%= repo_list[repo][1].toFixed(2) %>
                            <%= repo_list[repo][2] %>
                        </h2>
                        <p>
                        <a class="btn" href="<%="https://github.com/"+repo_list[repo][0]%>">
                            View details Â»</a>
                        </p>
                        <div class="row clearfix">
                            <div class="col-md-4 column">
                            </div>
                            <div class="col-md-4 column">
                            </div>
                            <div class="col-md-4 column">
                                <div class="row clearfix">
                                    <div class="col-md-4 column">
                                         <button type="button" class="btn btn-default">Get following list</button>
                                    </div>
                                    <div class="col-md-4 column">
                                         <button type="button" class="btn btn-default">Get repo list</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <%}%>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
